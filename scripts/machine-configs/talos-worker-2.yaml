patches:
  - idOverride: 400-cm-04fa3b27-2120-49de-bab2-4547703e0a62-set-hostname-talos-worker-2
    annotations:
      name: set-hostname-talos-worker-2
    inline:
      machine:
        network:
          hostname: talos-worker-2
