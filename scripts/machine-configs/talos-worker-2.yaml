          management-ip: 192.168.10.111
          node-role: worker
          topology.kubernetes.io/zone: proxmox
          topology.proxmox.io/node: null
  - idOverride: 401-cm-04fa3b27-2120-49de-bab2-4547703e0a62-regular-worker-config
    annotations:
      name: regular-worker-config
