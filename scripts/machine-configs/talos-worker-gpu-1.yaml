---
kind: Machine
name: 74c801b7-6b6b-49fd-ab5c-4fc7ed2ee3fc
patches:
  - idOverride: 400-cm-74c801b7-6b6b-49fd-ab5c-4fc7ed2ee3fc-set-hostname-talos-worker-gpu-1
    annotations:
      name: set-hostname-talos-worker-gpu-1
    inline:
      machine:
        network:
          hostname: talos-worker-gpu-1
        nodeLabels:
          management-ip: 192.168.10.115
          node-role: gpu-worker
          topology.kubernetes.io/zone: proxmox
          topology.proxmox.io/node: hp-server-1
          nvidia.com/gpu: "true"
  - idOverride: 401-cm-74c801b7-6b6b-49fd-ab5c-4fc7ed2ee3fc-gpu-worker-config
    annotations:
      name: gpu-worker-config
    inline:
      machine:
        features:
          hostDNS:
            enabled: true
            forwardKubeDNSToHost: true
          kubePrism:
            enabled: true
            port: 7445
        files:
          - content: |
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
              [plugins."io.containerd.grpc.v1.cri".containerd]
                default_runtime_name = "nvidia"
              [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.nvidia]
                privileged_without_host_devices = false
                runtime_engine = ""
                runtime_root = ""
                runtime_type = "io.containerd.runc.v2"
                [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.nvidia.options]
                  BinaryName = "/usr/bin/nvidia-container-runtime"
            op: create
            path: /etc/cri/conf.d/20-customization.part
        kernel:
          modules:
            - name: nvidia
            - name: nvidia_uvm
            - name: nvidia_drm
            - name: nvidia_modeset
            - name: br_netfilter
              parameters:
                - nf_conntrack_max=131072
        kubelet:
          extraMounts:
            - destination: /var/lib/longhorn
              options:
                - bind
                - rshared
                - rw
              source: /var/mnt/longhorn
              type: bind
        sysctls:
          fs.inotify.max_user_instances: "8192"
          fs.inotify.max_user_watches: "1048576"
          net.core.bpf_jit_harden: "1"
        time:
          disabled: false
          servers:
            - time.cloudflare.com
