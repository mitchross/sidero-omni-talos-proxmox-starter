# Talos Image Factory Schematic - Worker Nodes
# This schematic defines system extensions for standard worker VMs

customization:
  systemExtensions:
    officialExtensions:
      # QEMU Guest Agent - Required for Proxmox integration
      - siderolabs/qemu-guest-agent

# Usage:
#   Upload this schematic to https://factory.talos.dev
#   Download the generated ISO for worker nodes
#
# The ISO will include:
#   - Base Talos Linux
#   - QEMU Guest Agent for Proxmox
#
# Recommended VM specs:
#   CPU: 8 cores
#   RAM: 16 GB
#   Disk: 100 GB (OS) + optional data disk
