# Talos Image Factory Schematic - Control Plane Nodes
# This schematic defines system extensions for control plane VMs

customization:
  systemExtensions:
    officialExtensions:
      # QEMU Guest Agent - Required for Proxmox integration
      # Provides better VM management, shutdown, and monitoring
      - siderolabs/qemu-guest-agent

# Usage:
#   Upload this schematic to https://factory.talos.dev
#   Download the generated ISO for control plane nodes
#
# The ISO will include:
#   - Base Talos Linux
#   - QEMU Guest Agent for Proxmox
#
# Recommended VM specs:
#   CPU: 4 cores
#   RAM: 8 GB
#   Disk: 50 GB (OS) + 100 GB (Data, optional)
