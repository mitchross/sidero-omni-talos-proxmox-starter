# Talos Image Factory Schematic - GPU Worker Nodes
# This schematic includes all standard extensions PLUS NVIDIA drivers
# Generate schematic ID: curl -X POST --data-binary @gpu-worker.yaml https://factory.talos.dev/schematics
# Download ISO: https://factory.talos.dev/image/{schematic-id}/v1.11.5/metal-amd64.iso

customization:
  systemExtensions:
    officialExtensions:
    # Standard extensions (must match your PXE booter config)
    - siderolabs/iscsi-tools
    - siderolabs/nfsd
    - siderolabs/qemu-guest-agent
    - siderolabs/util-linux-tools

    # NVIDIA GPU Support (GPU workers only)
    - siderolabs/nonfree-kmod-nvidia-production
    - siderolabs/nvidia-container-toolkit-production
