version: '3.8'

services:
  booter:
    image: ghcr.io/siderolabs/booter:latest
    container_name: sidero-booter
    network_mode: host
    restart: unless-stopped
    # To get kernel args:
    # 1. Go to Omni UI -> Overview
    # 2. Click "Copy Kernel Parameters"
    # 3. Paste them below (replace <KERNEL_ARGS>)
    command:
      - <KERNEL_ARGS>

    # Example command (replace with your actual kernel args from Omni):
    # command:
    #   - siderolink.api=https://omni.vanillax.me:8090/?jointoken=YOUR_TOKEN_HERE
    #   - talos.events.sink=[fdae:41e4:649b:9303::1]:8091
    #   - talos.logging.kernel=tcp://[fdae:41e4:649b:9303::1]:8092
