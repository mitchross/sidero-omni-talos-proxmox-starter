---
apiVersion: v1
kind: Namespace
metadata:
  name: omni-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: omni
  namespace: omni-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: omni
  namespace: omni-system
  labels:
    app: omni
spec:
  replicas: 1
  selector:
    matchLabels:
      app: omni
  template:
    metadata:
      labels:
        app: omni
    spec:
      serviceAccountName: omni
      containers:
      - name: omni
        image: ghcr.io/siderolabs/omni:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: grpc
          containerPort: 8090
          protocol: TCP
        env:
        - name: OMNI_ACCOUNT_ID
          value: "your-account-id"
        - name: OMNI_AUTH_AUTH0_ENABLED
          value: "false"
        - name: OMNI_STORAGE_KIND
          value: "postgres"
        - name: OMNI_POSTGRES_HOST
          value: "postgres.omni-system.svc.cluster.local"
        - name: OMNI_POSTGRES_PORT
          value: "5432"
        - name: OMNI_POSTGRES_DATABASE
          value: "omni"
        - name: OMNI_POSTGRES_USERNAME
          value: "omni"
        - name: OMNI_POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: omni-secrets
              key: postgres-password
        volumeMounts:
        - name: config
          mountPath: /etc/omni
          readOnly: true
        - name: etcd-data
          mountPath: /var/lib/omni/etcd
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: omni-config
      - name: etcd-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: omni
  namespace: omni-system
  labels:
    app: omni
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: grpc
    port: 8090
    targetPort: grpc
    protocol: TCP
  selector:
    app: omni
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: omni-config
  namespace: omni-system
