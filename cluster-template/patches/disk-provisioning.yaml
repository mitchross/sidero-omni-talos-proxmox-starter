machine:
  disks:
    - device: /dev/sda
      partitions:
        - mountpoint: /var/mnt/longhorn
          size: 0  # Use all remaining space
  kubelet:
    extraMounts:
      - destination: /var/lib/longhorn
        type: bind
        source: /var/mnt/longhorn
        options:
          - bind
          - rshared
          - rw
