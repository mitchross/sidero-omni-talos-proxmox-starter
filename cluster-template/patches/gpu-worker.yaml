---
# NVIDIA GPU Worker Patch for Talos
# Enables NVIDIA kernel modules and GPU support on GPU workers
name: gpu-worker-modules
inline:
  machine:
    kernel:
      modules:
        - name: nvidia
        - name: nvidia_uvm
        - name: nvidia_drm
        - name: nvidia_modeset
    sysctls:
      net.core.bpf_jit_harden: 1