# 10G Storage Network Configuration - PER-NODE PATCHES
# =====================================================
# Apply these via Omni UI after cluster creation:
#   1. Go to Machines → Select node → Config Patches → Add Patch
#   2. Paste the appropriate config for each node
#
# ens19 = Second NIC (vmbr1 in Proxmox) - 10G DAC to TrueNAS
# Network: 172.31.250.0/24 (no gateway - storage traffic only)
# TrueNAS DAC IP: 172.31.250.1
#
# NOTE: Only worker nodes need storage network access.
#       Control planes run etcd/API server only - no storage workloads.
#
# =====================================================
# WORKER NODES (on ssdpool storage)
# =====================================================
#
# Worker 1:
# ---------
# machine:
#   network:
#     interfaces:
#       - interface: ens19
#         dhcp: false
#         addresses:
#           - 172.31.250.21/24
#
# Worker 2:
# ---------
# machine:
#   network:
#     interfaces:
#       - interface: ens19
#         dhcp: false
#         addresses:
#           - 172.31.250.22/24
#
# Worker 3:
# ---------
# machine:
#   network:
#     interfaces:
#       - interface: ens19
#         dhcp: false
#         addresses:
#           - 172.31.250.23/24
